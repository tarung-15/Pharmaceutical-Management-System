<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - Medical Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            margin: 20px 0;
            color: #34495e;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h1>You have been logged out.</h1>
        <p>Thanks for using the Medical Management System.</p>
        <a href="{% url 'login' %}">Log in again</a> |
        <a href="{% url 'signup' %}">Sign up</a>
    </div>
</body>
</html>
