<!DOCTYPE html>
<html>
<head>
    <title>Bill Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            padding: 40px;
        }
        .bill-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #007bff;
            margin-bottom: 25px;
        }
        .item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .btn-block {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="bill-box">
    <h2 class="text-center">Bill Details</h2>

    <p><strong>Patient:</strong> {{ patient_name }}</p>
    <p><strong>Total Amount:</strong> ₹{{ total_amount }}</p>

    <h5><strong>Items Included:</strong></h5>
    {% for item in items %}
        <div class="item">
            <strong>{{ item.medicine.name }}</strong> - Quantity: {{ item.quantity }}<br>
            ₹{{ item.medicine.price }} each
        </div>
    {% empty %}
        <p>No items found in this bill.</p>
    {% endfor %}

    <hr>
    <div class="d-flex justify-content-between">
        <a href="{% url 'download_pdf' bill.id %}" class="btn btn-primary">Download PDF</a>
        <a href="{% url 'generate_bill' %}" class="btn btn-outline-primary">Back to Bill Generation</a>
    </div>
</div>
</body>
</html>
